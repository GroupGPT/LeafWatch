<!DOCTYPE html>
  <head>
    {% load static %}
    <script src="{% static 'chart.js/auto' %}"></script>

    <title>Group {{sensorGroup}}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    {% comment %} <button class="button buttonsmall" onclick="location.href='{% url 'index' %}'">Back</button> {% endcomment %}

    <button style="margin-right: 20px" type="button" class="button timeselect">
      30d
    </button>
    <button type="button" class="button timeselect">7d</button>
    <button type="button" class="button timeselect">24h</button>
    <h1 class="h1">Group {{sensorGroup}}</h1>
    <h2 class="graph" style="margin-top: 15px">Humidity</h2>
    <div class="div-1">
      <canvas id="humidityChart"></canvas>
    </div>
    <script type="module" src="{% static 'js/humidityChart.js' %}"></script>
    <h2 class="graph">Temperature</h2>
    <div class="div-1">
      <canvas id="temperatureChart"></canvas>
    </div>
    <script type="module" src="{% static 'js/temperatureChart.js' %}"></script>
    <h2 class="graph">Light Level</h2>
    <div class="div-1">
      <canvas id="lightChart"></canvas>
    </div>
    <script type="module" src="{% static 'js/lightChart.js' %}"></script>
  </body>

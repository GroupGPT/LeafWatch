<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LeafWatch | Group 1</title>

      <canvas id="temperatureChart"></canvas>

    <!--<script type="module" src="temperatureChart.js"></script>-->

    <div class="div-1">
      <canvas id="lightChart"></canvas>
    </div>
    <!--<script type="module" src="lightChart.js"></script>-->
    <script type="module" src="chartMaker.js"></script>
